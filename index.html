<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Greetings</title>
</head>
<body>
    <h1>Программа двух чисел</h1>

    <script>
        function addition() {
            var a = parseInt(document.getElementById("a").value);
            var b = parseInt(document.getElementById("b").value);

            if(isNaN(a) == true) a = 0;
            if(isNaN(b) == true) b = 0;

            var key = document.getElementById("select").value;
            switch(key){
                case '+':
                    var c = a + b;
                    break;
                case '-':
                    var c = a - b;
                    break;
                case '/':
                    var c = a / b;
                    break;
                case '*':
                    var c = a * b;
                    break;
            }

            document.getElementById("result").innerHTML = a + key + b + " = " + c;
        }
    </script>

    <form method="POST">
        <div>
            <input id="a" type="text">
            <select id="select" size="3" multiple>
            <option selected value="+">+</option>
            <option value="-">-</option>
            <option value="/">/</option>
            <option value="*">*</option>
        </select>
            <input id="b" type="text">
        </div>
        <input type="button" value="Click" onclick="addition();">


    </form>
    <div id="result"></div>
</body>
</html>
